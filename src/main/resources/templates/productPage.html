<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Купить</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/mainPage.css" rel="stylesheet" type="text/css">
</head>
<body>
<header th:insert="/blocks/otherPagesHeader :: header"></header>

<main role="main" class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="categoriesBreadcrumb">
            <!-- from subcategoryPage.js -->
        </ol>
    </nav>
    <hr class="mb-4">
    <div class="row">
        <div class="col">
            <!-- Carousel with product promo img -->
            <div class="col promo">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="first-slide"
                                 src="/uploads/images/products/00.jpg"
                                 alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="second-slide"
                                 src="/uploads/images/products/00.jpg"
                                 alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="third-slide"
                                 src="/uploads/images/products/00.jpg"
                                 alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col" id="productName">
            <!-- from productPage.js -->
        </div>
        <div class="col">
            <br>
            <div class="row">
                <button class="btn btn-warning btn-lg" type="submit" style="width: 15rem"><h4
                        class="font-weight-normal my-auto">Купить</h4></button>
            </div>
            <br>
            <div class="row mx-5">
                <h5 class="font-weight-normal my-2">&ensp;В избранное </h5>
                <button class="btn" type="submit"><i class="fa fa-heart-o"></i></button>
            </div>
        </div>
    </div>
    <hr class="mb-4">
    <div class="row">
        <div class="col">
            <nav class="nav nav-masthead justify-content-center" role="tablist">
                <a class="nav-link active mx-5" data-toggle="tab" href="#description" role="tab"
                   aria-controls="description" aria-selected="true"><h4>Описание</h4></a>
                <a class="nav-link mx-5" data-toggle="tab" href="#specifications" role="tab"
                   aria-controls="specifications" aria-selected="false"><h4>Характеристики</h4></a>
                <a class="nav-link mx-5" data-toggle="tab" href="#comments" role="tab" aria-controls="comments"
                   aria-selected="false"><h4>Комментарии</h4></a>
            </nav>
            <div class="tab-content">
                <div class="tab-pane fade show active mx-5" id="description" role="tabpanel"
                     aria-labelledby="description-tab">
                    <hr class="mb-4">
                    <div class="container">
                        <p class="text-justify font-weight-normal" id="text-description" style="font-size: 1.2rem;">
                            <!-- from js -->
                        </p>
                    </div>
                </div>
                <div class="tab-pane fade mx-5" id="specifications" role="tabpanel"
                     aria-labelledby="specifications-tab">
                    <hr class="mb-4">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-5">
                            <table class="table">
                                <tbody id="text-specifications" style="font-size: 1.1rem;">
                                    <!-- from js -->
                                </tbody>
                            </table>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="tab-pane fade mx-5" id="comments" role="tabpanel" aria-labelledby="comments-tab">
                    <hr class="mb-4">
                    <h4>comments</h4>
                    <div class="container">
                        <!-- Compiled and minified CSS -->
                        <div class="container">
                            <form method="POST" id="commentForm">
                                <div class="form-group">
                                    <input name="content" id="content" class="form-control" placeholder="Enter Comment">
                                </div>
                                <span id="message"></span>
                                <div class="form-group">
                                    <input type="hidden" name="parent_id" id="parent_id" value=""/>
                                    <input type="submit" name="submit" id="submitCommentBtn" class="btn btn-primary" value="Post Comment"/>
                                </div>
                            </form>
                            <div id="showComments"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<!-- Optional JavaScript -->
<script src="../static/js/productPage.js"></script>
<script src="/static/js/comments.js"></script>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</body>
</html>
