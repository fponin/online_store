<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Акции</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta property="og:url" th:content="'http://localhost:9999/global/stockDetails/' + ${stock.id}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" th:content="${stock.stockTitle}"/>
    <meta property="og:description" th:content="${stock.stockText}"/>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" rel="stylesheet" type="text/css">
    <link href="/static/css/footer.css" rel="stylesheet" type="text/css">
    <link href="/static/css/headers.css" rel="stylesheet" type="text/css">
    <!--jquery-->
    <script src="/static/js/jquery/jquery-3.5.1.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:insert="blocks/header :: header"></header>
<div th:insert="blocks/registration :: registration"></div>

<div class="wrapper flex-grow-1 container-fluid">
    <div class="col-md-2" style="padding-right: 0px; padding-left: 0px">
        <a class="btn btn-link" href="/"><---на главную</a>
    </div>
    <div class="row content justify-content-center">
        <div class="col-sm-8 text-left">
            <div class="alert alert-info mt-2">
                <div th:each="stock : ${stock}" class="alert alert-info mt-2" id="insertSocialNetworksBlock">
                    <img th:src="@{../../uploads/images/stocks/{name}(name = ${stock.stockImg})}" class="next-slide"
                         alt="Ищите новые акции на нашем сайте"/>
                    <h4 th:text="${stock.stockTitle}"></h4>
                    <p th:utext="${stock.stockText}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="blocks/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script th:src="@{/static/js/search-button.js}"></script>
<script th:src="@{/static/js/social-networks-sharer.js}"></script>
<script th:src="@{/static/js/registration.js}"></script>
</body>
</html>
