<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jquery -->
    <script src="/static/js/jquery/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<section id="loginform" class="outer-wrapper">
    <div class="inner-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-4 col-sm-offset-4">
                    <h2 class="text-left h4 mb-4">Изменение пароля</h2>
                    <form th:action="@{/customer/change-password}" method="post" class="form-group">

                        <div class="form-group text-center font-weight-bold">
                            <label>Старый пароль</label>
                            <input type="password" id="old_password" name="oldPassword" autofocus="autofocus"
                                   class="form-control" required>
                        </div>
                        <div class="form-group text-center font-weight-bold">
                            <label>Новый пароль</label>
                            <input type="password" id="new_password" name="newPassword"
                                   class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm btn-block">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
